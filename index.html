<!DOCTYPE html>
<html lang="es">
   
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/img/Vector.png">
        <title>AluraGeek</title>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f2fcc4e02c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="assets/css/header.css">
        
    </head>

    <body>
       
        <header class="header">
            
            <div class="header__contenido">
                <div class="header__logo">
                    <img class="header__vector" src="assets/img/Vector.png" alt="logo">
                    <img class="header__alura" src="assets/img/alura.png" alt="logo alura">
                    <img class="header__geek" src="assets/img/geek.png" alt="logo geek">
                </div>
                
                <div class="header__search">
                    <input type="text" class="header__search-input" placeholder="¿Qué deseas buscar?">
                    <button class="header__search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            

            <button class="header__login-button">Login</button>

        </header>

        <section class="portada">

            <div>
                <h2 class="portada__titulo">Abril Promocional</h2>
                <p class="portada__descripcion">Productos selecionados con 33% de descuento</p>
                <button class="portada__boton">Ver Consolas</button>
            </div>
    
        </section>

    </body>

</html>
