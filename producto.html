<!DOCTYPE html>
<html lang="es">
   
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/img/Vector.png">
        <title>AluraGeek</title>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f2fcc4e02c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/contacto.css">
        <link rel="stylesheet" href="assets/css/producto.css">
        
    </head>

    <body>
       
        <header class="header">
            
            <div class="header__contenido">
                <div class="header__logo-contenedor">
                    <a href="index.html">
                        <img src="./assets/img/Logo.png" alt="" class="header__logo">
                    </a>
                </div>
                
                <div class="header__search">
                    <input type="search" class="header__search-input" placeholder="¿Qué deseas buscar?" data-search-input>
                    <button class="header__search-button"><i class="fa-solid fa-magnifying-glass" data-search-btn></i></button>
                </div>
            </div>

            <button class="header__login-button" data-login-btn>Login</button>

            <div class="header__search-responsive">
                <input type="search" class="header__search-input-responsive" placeholder="¿Qué deseas buscar?" data-search-input>
                <button class="header__search-button-responsive"><i class="fa-solid fa-magnifying-glass" data-search-btn-respon></i></button>
            </div>

        </header>

        <div class="titulo__busqueda">

        </div>

        <section class="search">
            
        </section>

        

        <main>
            
            <section class="producto">
    
            </section>

            <section class="seccion">

                <div class="seccion__top">
                    <h2 class="seccion__top-titulo">Productos similares</h2>
                    
                    <div class="seccion__ver">
                        <a class="seccion__ver-link" href="#">Ver todo</a>
                        <img class="seccion__ver-img" src="assets/img/arrow.png" alt="flecha">
                    </div> 
                </div>
    
                <div class="seccion__contenido" id="similares">
    
                </div>
    
            </section>

        </main>

        <section class="contacto">
            
            <div class="contacto__contenido">
                <div class="contacto__logo">
                    <img class="contacto__vector" src="assets/img/Vector.png" alt="logo">
                    <img class="contacto__alura" src="assets/img/alura.png" alt="logo alura">
                    <img class="contacto__geek" src="assets/img/geek.png" alt="logo geek">
                </div>
                <div class="contacto__contenedor-lista">
                    <ul class="contacto__lista">
                        <li class="contacto__item"><a class="contacto__link" href="#">Quienes somos</a></li>
                        <li class="contacto__item"><a class="contacto__link" href="#">Política de privacidad</a></li>
                        <li class="contacto__item"><a class="contacto__link" href="#">Programa de fidelidad</a></li>
                        <li class="contacto__item"><a class="contacto__link" href="#">Nuestras Tiendas</a></li>
                        <li class="contacto__item"><a class="contacto__link" href="#">Quiero ser franquiciado</a></li>
                        <li class="contacto__item"><a class="contacto__link" href="#">Anúncie aquí</a></li>
                    </ul>
                </div>
            </div>
            
            <form class="contacto__form">
                <h2 class="contacto__form-titulo">Hable con nosotros</h2>
                <input class="contacto__form-input" type="text" name="" id="" placeholder="Nombre" data-contacto-nombre>
                <textarea class="contacto__form-textarea" name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"
                    data-contacto-texto></textarea>
                <button class="contacto__form-boton" data-contacto-btn>Enviar mensaje</button>
            </form>
            
        </section>
        
        
        <footer class="footer">
            <p class="footer__descripcion">Desarrollado por Cristian Vera ©</p>
            <p class="footer__fecha">2022</p>
        </footer>

        <script type="module" src="./assets/js/search.js"></script>
        <script type="module" src="./assets/js/contacto.js"></script>
        <script type="module" src="./assets/js/index.js"></script>
        <script type="module" src="./controllers/product-controller.js"></script>
        <script type="module" src="./controllers/products-controller.js"></script>
    </body>
    
</html>
